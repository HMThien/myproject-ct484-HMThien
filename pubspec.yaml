name: myproject
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  provider: ^6.0.5
  moor: ^4.6.0+1
  moor_flutter: ^4.0.0
  flutter_dotenv: ^5.0.2
  http: ^1.0.0
  shared_preferences: ^2.0.15
  flex_color_scheme: ^7.1.2
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets: 
    - .env
  fonts:
    - family: FS
      fonts:
      - asset: assets/fonts/FS Magistral-Medium.ttf
      - asset: assets/fonts/FS Magistral-Bold.ttf
      #- asset: assets/fonts/calibri.ttf
      #- asset: assets/fonts/calibrib.ttf
      #- asset: assets/fonts/calibrii.ttf
      #- asset: assets/fonts/calibriz.ttf
        weight: 800
    - family: UTM
      fonts:
      - asset: assets/fonts/UTM Bitsumishi Pro.ttf

